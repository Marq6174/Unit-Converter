<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="top-background">
        <h1 class="add-margin">Metric/Imperial Unit Conversion</h1>
        <div class="number" class="add-margin">
            <input type="text" inputmode="numeric" id="input-el">
        </div>
        <button id="convert" class="add-margin">Convert</button>
    </div>
    <div class="bottom-background">
        <div class="info-container">
            <h2 class="info-title">Length &#10088;Meter/Feet&#10089;</h2>
            <p id="length-conversion"></p>
        </div>
        <div class="info-container">
              <h2 class="info-title">Volume &#10088;Liters/Gallons&#10089;</h2>
              <p id="volume-conversion"></p>
        </div>
        <div class="info-container">
            <h2 class="info-title">Mass &#10088;Kilograms/Pounds&#10089;</h2>
            <p id="mass-conversion"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
